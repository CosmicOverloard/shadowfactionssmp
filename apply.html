<h1>Staff Application</h1>
<p>Fill out the form below to apply for staff on ShadowFaction SMP.</p>

<form action="https://formspree.io/f/mvgrnojg" method="POST">
  <label for="username">Minecraft Username:</label>
  <input type="text" id="username" name="username" required />

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="_replyto" required />

  <label for="why_staff">Why do you want to be staff?</label>
  <textarea id="why_staff" name="why_staff" rows="5" required></textarea>

  <label for="qualifications">What qualifies you to be staff?</label>
  <textarea id="qualifications" name="qualifications" rows="5" required></textarea>

  <label for="why_you">Why should we choose you?</label>
  <textarea id="why_you" name="why_you" rows="5" required></textarea>

  <label for="age">How old are you?</label>
  <input type="text" id="age" name="age" required />

  <button type="submit">Submit Application</button>
</form>
