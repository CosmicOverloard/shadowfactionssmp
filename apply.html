<h1>Staff Application</h1>
<p>Fill out the form below to apply for staff on ShadowFaction SMP.</p>

<form action="https://formspree.io/f/mvgrnojg" method="POST">
  <label for="value1">Minecraft Username:</label>
  <input type="text" id="value1" name="value1" required />

  <label for="value2">Your Email:</label>
  <input type="email" id="value2" name="value2" required />

  <label for="value3">Why do you want to be staff?</label>
  <textarea id="value3" name="value3" rows="5" required></textarea>

  <label for="value4">What qualifies you to be staff?</label>
  <textarea id="value4" name="value4" rows="5" required></textarea>

  <label for="value5">Why should we choose you?</label>
  <textarea id="value5" name="value5" rows="5" required></textarea>

  <label for="value6">How old are you?</label>
  <textarea id="value6" name="value6" rows="2" required></textarea>

  <button type="submit">Submit Application</button>
</form>
