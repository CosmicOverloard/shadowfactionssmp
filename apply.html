<h1>Staff Application</h1>
<p>Fill out the form below to apply for staff on ShadowFaction SMP.</p>

<form action="https://formspree.io/f/mvgrnojg" method="POST">
  <label for="username">Minecraft Username:</label>
  <input type="text" id="username" name="value1" required />

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="value2" required />

  <label for="q1">Why do you want to be staff?</label>
  <textarea id="q1" name="value3" rows="5" required></textarea>

  <label for="q2">What qualifies you to be staff?</label>
  <textarea id="q2" name="value4" rows="5" required></textarea>

  <label for="q3">Why do you think we should choose you?</label>
  <textarea id="q3" name="value5" rows="5" required></textarea>

  <label for="q4">How old are you?</label>
  <textarea id="q4" name="value6" rows="2" required></textarea>

  <button type="submit">Submit Application</button>
</form>
